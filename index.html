<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Odin Project : Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">

</head>

<body>

  <div class="wrapper">
    <header>
      <h1>Calculator</h1>
    </header>

    <div id="main">

      <div id="calculator">
        <div id="display">
          <div id="history-display"></div>
          <div id="input-display"></div>
        </div>
        <div id="buttons">
          <div class="button" id="clear-btn">C</div>
          <div class="button" id="bck-btn">&#8592;</div>
          <div class="button" id="negative">+/-</div>
          <div class="button" id="divide">&#247;</div>

          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button" id="multiply">x</div>

          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button" id="minus">-</div>

          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button" id="add">+</div>

          <div class="button" id="decimal">.</div>
          <div class="button">0</div>
          <div class="button" id="equal">=</div>


        </div>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
